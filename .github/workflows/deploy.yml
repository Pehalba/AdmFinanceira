name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou 'master' dependendo da sua branch principal
  workflow_dispatch: # Permite execução manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ENV: 'production'
        run: |
          echo "Building with GITHUB_PAGES=$GITHUB_PAGES"
          echo "Building with GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "Repository name: $(echo $GITHUB_REPOSITORY | cut -d'/' -f2)"
          
          # Fazer build com variáveis de ambiente explicitamente
          GITHUB_PAGES='true' GITHUB_REPOSITORY="$GITHUB_REPOSITORY" npm run build
          
          # Verificar se o build foi bem-sucedido
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: dist/index.html was not generated!"
            exit 1
          fi
          
          echo ""
          echo "=== Build completed. Checking index.html ==="
          cat dist/index.html
          
          echo ""
          echo "=== Checking assets ==="
          ls -la dist/assets/ || echo "WARNING: assets directory not found!"
          
          # Verificar se o base path está correto no index.html
          echo ""
          echo "=== Verifying base path ==="
          if grep -q "/AdmFinanceira/assets" dist/index.html; then
            echo "✅ Base path is correct in index.html"
          else
            echo "❌ WARNING: Base path may be incorrect in index.html"
            grep -E "(src=|href=)" dist/index.html || true
          fi

      - name: Copy 404.html to dist
        run: |
          if [ -f "404.html" ]; then
            cp 404.html dist/404.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
